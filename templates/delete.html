{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center" style="color: white;" >Delete Patient</h2>
                    <p class="text-center text-danger">Warning: This action cannot be undone!</p>
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label for="patient_id">{{ form.id.label }}</label>
                            {{ form.id(class="form-control", id="patient_id", placeholder="Enter Patient ID") }}
                        </div>
                        <button type="submit" class="btn btn-danger btn-block">Delete Patient</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
